<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="300" viewBox="0 0 1100 300">
  <style>
    .word{ font: 900 72px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill:#000 }
    .small{ font: 700 32px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill:#000 }
    .ring{ fill:none; stroke:#000; stroke-width:10 }
    .badgeText{ font: 800 44px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill:#000 }
  </style>
  <!-- Badge -->
  <g transform="translate(60,60)">
    <circle cx="90" cy="90" r="85" fill="#000"/>
    <text x="90" y="110" text-anchor="middle" font-family="system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial" font-size="72" font-weight="900" fill="#fff">8</text>
    <circle class="ring" cx="90" cy="90" r="110"/>
    <circle class="ring" cx="90" cy="90" r="140"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(340,110)">
    <text class="word">SOUTHERN</text>
    <text class="word" y="90">AMUSEMENT</text>
    <text class="word" y="180">COMPANY</text>
  </g>

  <!-- LLC -->
  <text class="small" x="980" y="260" text-anchor="end">LLC</text>
</svg>